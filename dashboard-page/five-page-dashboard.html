<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./final-dashboard.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="menu-side">
      <img src="./assets/eject.svg" alt="" />
      <img src="./assets/user.svg" alt="" />
    </header>
    <nav id="menu-lateral">
      <div class="itens-menu">
        <div class="item">
          <img
            src="./assets/house.svg"
            alt="Log-Inicio"
            class="icon-item"
          /><span>Início</span>
        </div>
        <div class="item">
          <img
            src="./assets/funil.svg"
            alt="Logo-Funil"
            class="icon-item"
          /><span>Funil</span>
        </div>
        <div class="item">
          <img
            src="./assets/team.svg"
            alt="Logo-entidades"
            class="icon-item"
          /><span>Entidades</span>
        </div>
        <div class="item">
          <img
            src="./assets/filter.svg"
            alt="Logo-filtros"
            class="icon-item"
          /><span>Filtros</span>
        </div>
        <div class="item">
          <img
            src="./assets/user.svg"
            alt="Logo-Usuário"
            class="icon-item"
          /><span>Usuários</span>
        </div>
      </div>
    </nav>
    <main></main>
    <footer id="footer">
      <hr />
      <span class="footer-bold">EJECT CVB</span> &copy; 2022 . Desenvolvido pela
      <span class="footer-bold">EJECT</span>
      <img src="./assets/footer.svg" alt="Simbolo EJECT" />
    </footer>
  </body>
</html>
