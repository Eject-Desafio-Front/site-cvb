<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Teste da EJECT</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <header>
          <div class="header-container">
               <img class="logo" src="assents/logo.svg" alt="Logo da EJECT" />
               <a class="login-button" href="pages/login.html">Login</a>
          </div>
     </header>

     <main>
          <div class="main-container">
               <h1>Login</h1>
               <form class="login-form" action="">
                    <div class="label-and-input">
                         <label for="email" id="email1">E-mail</label>
                         <input class="form-input" type="email" name="email" id="email" />
                    </div>

                    <div class="label-and-input">
                         <label for="password" id="senha">Senha</label>
                         <input class="form-input" type="password" name="password" id="password" />
                    </div>

                    <a class="forgot-password-button" href="/esqueci-minha-senha.html">Esqueci minha senha</a>

                    <div class="checkbox-container">
                         <input type="checkbox" name="checkbox" id="checkbox" />
                         <span for="checkbox">Mantenha-me conectado</span>
                    </div>

                    <button type="submit">ENTRAR</button>
               </form>
          </div>
     </main>

     <footer>
          <div class="footer-container">
               <span>EJECT CVB © 2022 . Desenvolvido pela EJECT</span>
               <img class="logo_eject" src="assents/logo-dark.svg" alt="Logo da EJECT-Copyright" />
          </div>
     </footer>
     <script>
          window.addEventListener('resize', function () {
              var myTextElement = document.getElementById('email1');
              var windowWidth = window.innerWidth;
  
              if (windowWidth <= 600) {
                  myTextElement.innerHTML = 'Nome de usuário';
              } else {
                  myTextElement.innerHTML = 'E-mail';
              }
          });
      </script>
</body>

</html>
